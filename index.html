<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js page viewer using built components</title>

  <style>
    :root {
      --toolbar-height: 45px;
    }
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    #flex-container {
      display: flex;
    }
    #toolbar {
      height: var(--toolbar-height);
    }
    #pages {
      display: flex;
      width: 210px;
      max-height: calc(100vh - var(--toolbar-height));
      overflow-y: auto;
      flex-direction: column;
      align-items: center;
    }
    #content {
      max-height: calc(100vh - var(--toolbar-height));;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #pages > img {
      width: 200px;
    }
    #pages .page-list-label {
      text-align: center;
    }
    #pages .page-list-container {
      padding: 25px;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .page-list-container-selected {
      background-color: #a6a6c7;
    }
    #pageContainer .page:not(:first-child) {
      margin-top: 50px;
    }
    #overlayContainer {
      position:absolute;
      top:0;
      left:0;
      z-index: 100;
    }
    #content-inner {
      position:relative;
    }
    #content .draggable {
      cursor: move;
      position:absolute;
    }
    #overlayContainer focused {
      display: block;
    }
    #overlayContainer unfocused {
      display: none;
    }
    #overlayContainer input[type=number]::-webkit-inner-spin-button, 
    #overlayContainer input[type=number]::-webkit-outer-spin-button {  
      opacity: 1;
    }
    #overlayContainer .text-options input[type=number] {
      width: 36px;
    }
    #overlayContainer .draggable {
      background-color: pink;
      padding: 5px;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 17px;
    }
    #overlayContainer .text-options {
      display: flex;
    }
    #overlayContainer .img-container {
      display: flex;
      align-items: center;
    }
  </style>

  <link rel="stylesheet" href="node_modules/pdfjs-dist/web/pdf_viewer.css">
</head>

<body>
  <div id="toolbar">
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <input type="file" accept=".pdf" id="pdf_file" name="pdf_file">
    <button id="select">Select</button>
    <button id="save">Save</button>
  </div>   
  <div id="flex-container">
      <div id="pages"></div>
      
      <div id="content">
        <div id="content-inner">
          <div id="pageContainer" class="pdfViewer singlePageView"></div>
          <div id="overlayContainer">
            <div class="draggable" tabindex="0">
              <input id="field1" type="text" value="test123" />
              <div id="field1-options" class="text-options focused">
                <div class="img-container drag-handle">
                  <img src="../img/icon_drag.png" draggable="false" />
                </div>
                <div class="img-container">
                  <img src="../img/icon_font_size.png" />
                </div>
                <input type="number" id="quantity" name="quantity" min="8" max="96" value="14">
                <div class="img-container">
                  <button id="field1-delete" class="options-delete" style="background: url('../img/icon_delete.png'); width: 20px; height: 20px; padding: 0; margin: 0; border: 0" />
                </div>
              </div>
            </div>
          
          </div>
        </div>
          
      </div>
  </div>

  <script src="dist/bundle.js" type="module"></script>
</body>
</html>
