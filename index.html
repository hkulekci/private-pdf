<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js page viewer using built components</title>

  <style>
    :root {
      --toolbar-height: 45px;
    }
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    #flex-container {
      display: flex;
    }
    #toolbar {
      height: var(--toolbar-height);
    }
    #pages {
      display: flex;
      width: 210px;
      max-height: calc(100vh - var(--toolbar-height));
      overflow-y: auto;
      flex-direction: column;
      align-items: center;
    }
    #content {
      max-height: calc(100vh - var(--toolbar-height));;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #pages .page-list-label {
      text-align: center;
    }
    #pages .page-list-container {
      padding: 25px;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .page-list-container-selected {
      background-color: #a6a6c7;
    }
    #pageContainer .page:not(:first-child) {
      margin-top: 50px;
    }
    #overlayContainer {
      position:absolute;
      top:0;
      left:0;
      z-index: 100;
    }
    #content-inner {
      position:relative;
    }
    #content .draggable {
      position:absolute;
    }
    #overlayContainer input[type=number]::-webkit-inner-spin-button, 
    #overlayContainer input[type=number]::-webkit-outer-spin-button {  
      opacity: 1;
    }
    #overlayContainer input {
      font-size: 13px;
      font-family: Helvetica;
    }
    #overlayContainer input[type=text] {
      padding: 0px;
      margin: 0px;
    }
    #overlayContainer .text-options input[type=number] {
      width: 36px;
    }
    #overlayContainer .draggable {
      padding: 5px;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 17px;
    }
    #overlayContainer .draggable.focused {
      background-color: pink;
    }
    #overlayContainer .draggable.unfocused {
      background-color: transparent;
    }
    #overlayContainer .draggable.focused .text-options {
      display: flex;
    }
    #overlayContainer .draggable.unfocused .text-options {
      display: none;
    }
    #overlayContainer .draggable.unfocused input[type=text] {
      background-color: transparent;
      border: 1px dashed black
    }
    #overlayContainer .draggable.focused input[type=text] {
      background-color: white;
      border: 1px solid black
    }
    #overlayContainer .img-container {
      display: flex;
      align-items: center;
    }

    #overlayContainer .drag-handle {
      cursor: move;
    }
    #pages .page-list-canvas {
      max-width: 96px
    }
  </style>

  <link rel="stylesheet" href="node_modules/pdfjs-dist/web/pdf_viewer.css">
</head>

<body>
  <div id="toolbar">
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <input type="file" accept=".pdf" id="pdf_file" name="pdf_file">
    <button id="select">Select</button>
    <button id="save">Save</button>
    <button id="add-text">Add text</button>
    <input type="file" accept="image/png, image/jpeg" id="add-image" name="add-image">Add image</button>
  </div>   
  <div id="flex-container">
      <div id="pages"></div>
      
      <div id="content">
        <div id="content-inner">
          <div id="pageContainer" class="pdfViewer singlePageView"></div>
          <div id="overlayContainer">
            
          
          </div>
        </div>
          
      </div>
  </div>

  <script src="dist/bundle.js" type="module"></script>
</body>
</html>
